{% extends 'layout.html' %}

{% block head %}
  {% load static %}
  <link rel='stylesheet' href='{% static 'gst/register.css' %}'>
{% endblock %}

{% block content %}
{% load static %}
<link rel='stylesheet' href='{% static 'gst/style.css' %}'>
<h1>Bienvenido a <strong>GoalSetTrack</strong><h1>

<div class='container container-fluid'>
  <form action='{% url 'register' %}' method='POST' class='form-signin'>
    <h2 class="form-signin-heading">Porfavor<br> registrase!</h2>
    {% csrf_token %}
    <label for="inputFirstName" class="sr-only"> Name</label>
    <input id="inputFirstName" name="first_name" placeholder="Nombre" required autofocus type='text' class="form-control"/>
    <label for="inputLastName" class="sr-only">Last Name</label>
    <input id="inputLastName" name="last_name" placeholder="Apellido" required type='text' class="form-control"/>
    <label for="inputUsername" class="sr-only">Username</label>
    <input id="inputUsername" name="username" placeholder="Nombre de Usuario" required type='text' class="form-control"/>
    <label for="inputEmail" class="sr-only">Email address</label>
    <input id="inputEmail" name="email" placeholder="Email" required type='email' class="form-control"/>
    <label for="inputPassword" class="sr-only">Password</label>
    <input id="inputPassword" name="password" placeholder="Password" required="" type='password' class="form-control"/>
    <button type="submit" class="btn btn-lg btn-default btn-block hvr-round-corners hvr-back-pulse">Registrar</button>
  </form>
</div>
{% endblock %}
