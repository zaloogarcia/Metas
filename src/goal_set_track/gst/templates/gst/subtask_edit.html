{% block content %}

<div class='box-black-left'>

  <form method='POST' class="form-signin" action='{% url 'subtask_edit' category.id task.id subtask.id %}'>

    Nombre: <input name="new_name" placeholder="{{ subtask.name }}" type='text'/><br>
